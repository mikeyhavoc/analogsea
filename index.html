<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Analog Sea Sign Up</title>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="AnalogSea logo">
  </header>
  <main>
    <form action="/signup/" method="post">
      <label for="email">Email</label>
      <br>
      <input type="text" name="email" id="email" placeholder="foo@bar.com" required>
      <br>
      <label for="password">Password</label>
      <br>
      <input type="password" name="password" id="password" placeholder="1234passw0rd" required>
      <br>
      <button type="submit">Sign up</button>
      <br>
      <a href="/forgot-password/new">Forgot password?</a>
    </form>
  </main>
  <footer>
    <p>Already have an account? <a href="/login">Log in</a></p>
  </footer>
</body>
</html>
